<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetAdota - Formul√°rio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/web/animais">üêæ PetAdota</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4" th:if="${animal.id != null}">Editar Animal</h2>
                    <h2 class="card-title text-center mb-4" th:if="${animal.id == null}">Cadastrar Novo Animal</h2>

                    <form th:action="@{/web/animais/salvar}" th:object="${animal}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome do Animal</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label">Tipo (Ex: Cachorro, Gato)</label>
                                <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" class="form-control" id="idade" th:field="*{idade}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="raca" class="form-label">Ra√ßa</label>
                                <input type="text" class="form-control" id="raca" th:field="*{raca}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status da Ado√ß√£o</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option th:each="s : ${T(br.com.petadota.entity.StatusAdocao).values()}"
                                        th:value="${s}"
                                        th:text="${s.name().replace('_', ' ')}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descri√ß√£o</label>
                            <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}"></textarea>
                        </div>
                        
                         <div class="mb-3">
                            <label for="imagemUrl" class="form-label">URL da Imagem</label>
                            <input type="url" class="form-control" id="imagemUrl" th:field="*{imagemUrl}" placeholder="https://exemplo.com/foto.jpg">
                         </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/animais" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2025 PetAdota. Todos os direitos reservados.</p>
    </div>
</footer>

</body>
</html>
